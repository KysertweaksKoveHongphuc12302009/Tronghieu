<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAINEL HEADTRICK IPHONE ðŸ”¥</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .panel {
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    .panel h1 {
      color: #ff0077;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .panel label {
      display: block;
      text-align: left;
      margin: 10px 0;
      font-size: 16px;
    }
    .panel input[type="checkbox"] {
      margin-right: 10px;
    }
    .panel input[type="file"] {
      margin: 15px 0;
      padding: 5px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .panel button {
      margin-top: 15px;
      background: #ff0077;
      border: none;
      padding: 10px 15px;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .panel button:hover {
      background: #e6006e;
    }
    .success-message {
      color: #00ff00;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>PAINEL HEADTRICK IPHONE ðŸ”¥</h1>
    <form id="game-settings-form">
      <label><input type="checkbox" id="aim-assist"> Aim Assist</label>
      <label><input type="checkbox" id="aim-bot"> Aim Bot</label>
      <label><input type="checkbox" id="headshot-mode"> Headshot Mode</label>
      <label><input type="checkbox" id="recoil-control"> Recoil Control</label>
      <label>
        Upload iOS Sensitivity File:
        <input type="file" id="sensitivity-file">
      </label>
      <button type="button" onclick="applySettings()">Apply Settings</button>
      <div id="success-message" class="success-message" style="display: none;">Settings applied successfully!</div>
    </form>
  </div>

  <script>
    function applySettings() {
      const successMessage = document.getElementById("success-message");
      successMessage.style.display = "block";
      setTimeout(() => {
        successMessage.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
